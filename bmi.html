<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h2>Enter your weight and height below to check your BMI result.</h2>
    <h3>Put your weight here in Kg.</h3>
    <input type="number" id="userInput1">
    <h3>And your height here in Cm.</h3>
    <input type="number" id="userInput2">
    <button onclick="calculateBMI()">Calculate your BMI</button>
    <p id="result"></p>
</body>
<script>
    function calculateBMI() {
        let weight = parseFloat(document.getElementById('userInput1').value);
        let height = parseFloat(document.getElementById('userInput2').value);
        let bmi = weight / ((height / 100) * (height / 100)); // Convert height to meters

        let resultText = '';
        if (bmi < 18.5) {
            resultText = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 25) {
            resultText = 'Normal weight';
        } else if (bmi >= 25 && bmi < 30) {
            resultText = 'Overweight';
        } else {
            resultText = 'Obesity';
        }

        document.getElementById('result').innerText = 'Your BMI is ' + bmi.toFixed(2) + '. You are ' + resultText + '.';
    }
</script>
</html>
